<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa khuyến mãi</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Sửa khuyến mãi</h1>

<form th:action="@{/promotions/edit/{id}(id=${promotion.id})}" th:object="${promotion}" method="post">
  <div class="form-group">
    <label>Tiêu đề *</label>
    <input type="text" th:field="*{title}">
    <span th:errors="*{title}" class="error"></span>
  </div>
  <div class="form-group">
    <label>Thời gian bắt đầu *</label>
    <input type="date" th:field="*{startDate}">
    <span th:errors="*{startDate}" class="error"></span>
  </div>
  <div class="form-group">
    <label>Thời gian kết thúc *</label>
    <input type="date" th:field="*{endDate}">
    <span th:errors="*{endDate}" class="error"></span>
  </div>
  <div class="form-group">
    <label>Mức giảm giá *</label>
    <input type="number" step="0.01" th:field="*{discountAmount}">
    <span th:errors="*{discountAmount}" class="error"></span>
  </div>
  <div class="form-group">
    <label>Chi tiết</label>
    <textarea th:field="*{details}"></textarea>
  </div>
  <button type="submit" class="btn">Cập nhật</button>
  <a th:href="@{/promotions}" class="btn">Quay lại</a>
</form>
</body>
</html>
